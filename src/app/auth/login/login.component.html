<form [formGroup]="form">
  <div class="row">
    <div class="col-lg-3"></div>

    <div class="card col-lg-6">
      <div class="card-header">
        <h4>{{title}}</h4>
      </div>

      <div class="card-body row">
        <p class="alert">{{ errorMessage }}</p>
        <input class="col-lg-12" type="text" placeholder="Pseudo ou email" formControlName="pseudo_or_email">
        <input class="col-lg-12" type="password" placeholder="Password" formControlName="password"/>
        <div class="col-lg-12 profil-div-button">
          <button type="button" class="btn btn-success"
                  (click)="login()"
                  [disabled]="!form.valid">
            Connexion
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-3"></div>
  </div>
</form>
